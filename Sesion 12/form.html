<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscars 2018</title>
    <link rel="stylesheet" href="/Sesion 12/Css/Style.css">
    <link rel="shortcut icon" href="/Sesion 12/img/estatua.png" type="image/x-icon">
</head>
<body>

    <h1> <img class="estatua"  src="/Sesion 12/img/estatua.png" alt="Estatua"> 
        ENCUESTA DE CINE: NOMINADAS AL OSCAR 2018 <img class="estatua"  
        src="/Sesion 12/img/estatua.png" alt="Estatua">
    </h1> 
<hr>
<br>
    <div>
        <form method="POST">

            <fieldset class="contenedor">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre</label> &nbsp;
                <input type="text" name="nombre" id="nombre"><br>
                <br>

                <label for="Apellido">Apellido</label>&nbsp;
                <input type="text" name="apellido" id="apellido"><br>
                <br>

                <label for="DNI" style="margin-left: 27px;">DNI</label>&nbsp;
                <input type="text" name="dni" id="dni" maxlength="9"><br>
                <br>

                <label for="Edad" style="margin-left: 22px;">Edad</label>
                &nbsp;<input type="text" name="edad" id="edad" maxlength="2" size="2"><br>
                <br>

                <label for="sexo" style="margin-left: 23px;">Sexo</label>&nbsp;
                <select name="sexo" id="sexo">
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
            </fieldset>

            <br>

            <fieldset class="contenedor">
                <legend>Mejor Pelicula</legend>
                
                <input type="radio" name="Pelicula" id="peli1">Película 1<br>
                <br>
                <input type="radio" name="Pelicula" id="peli2">Película 2<br>
                <br>
                <input type="radio" name="Pelicula" id="peli3">Película 3<br>
                <br>
                <input type="radio" name="Pelicula" id="peli4">Película 4<br>

            </fieldset>

            <br>
            
            <fieldset class="contenedor">
                <legend>Selecciona las películas que hayas visto</legend>
                <input type="checkbox" name="Pelicula" id="check1">Pelicula 1 <br>
                <input type="checkbox" name="Pelicula" id="check2">Pelicula 2 <br>
                <input type="checkbox" name="Pelicula" id="check3">Pelicula 3 <br>
                <input type="checkbox" name="Pelicula" id="check4">Pelicula 4 <br>
                <input type="checkbox" name="Pelicula" id="check5">Pelicula 5 <br>
                <input type="checkbox" name="Pelicula" id="check6">Pelicula 6 <br>
            </fieldset>

            <br>
            <fieldset class="contenedor">
                <legend>Argumento de la Pelicula que más te gusta</legend>
                <textarea name="AreaTexto" id="area1" cols="60" rows="6" res></textarea>

            </fieldset>
            <br>
            <hr style="border-style: dotted;">
            <br>

            <div style="text-align: center;">
                <input class="boton" type="reset" value="Borrar Formulario"style="font-family: fantasy;"> &nbsp;
                <input class="boton" type="submit" value="Enviar Datos" style="font-family: fantasy;">
            </div>
        </form>
    </div>

    <div>

    </div>

</body>
</html>
