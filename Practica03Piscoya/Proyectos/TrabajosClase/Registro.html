<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/Sesion 12/Css/Style2.css">
    <link rel="shortcut icon" href="img/585e4beacb11b227491c3399.png" type="image/x-icon">
</head>

<body>
    <div id="contenedor">
        <div id="titulo">
            <h1>Nuevo Usuario</h1>
        </div>

        <div style="text-align: center;">
            <button class="logo"> <p style="font-size: 16px; margin-top: 2px;margin-bottom: 2px;">Registro con Facebook</p> &nbsp; <img class="iconoboton" src="/Sesion 12/img/1024px-Facebook_Logo_(2019).png"></button><br>
            <br>
            <button class="logo" > <p style="font-size: 16px; margin-top: 2px;margin-bottom: 2px;">Registro con Gmail</p> &nbsp; <img class="iconoboton" src="/Sesion 12/img/google.png"></button><br>

        </div>
        
        <h4 style="text-align: center; margin-bottom: 10px;">O Registrarse con</h4>

        <div>
            <form method="POST" style="text-align: center;">
                <input type="text" value="Nombres" style="margin-right: 1cm;"><input type="text" value="Apellidos"><br>
                <br>
                <input type="text" value="Mi Correo @ dominio.com" style="width: 72%;" ><br>
                <br>
                <input type="text" value="Su Contraseña" style="width: 72%;" ><br>
                <br>
                <input type="checkbox">Al Crear esta Cuenta, acepta nuestro <b>Términos y Condiciones</b>.<br>
                <br>
                <input type="reset" value="Enviar">


            </form>
        </div>

    </div>
</body>

</html>
